<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ScrumBoard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ui-darkness/jquery-ui-1.10.4.custom.css">
    <style>
        #sortable1, #sortable2, #sortable3 { list-style-type: none; margin: 0; padding: 0; float: left; margin-right: 10px; background: #eee; padding: 5px; width: 143px;}
        #sortable1 li, #sortable2 li, #sortable3 li { margin: 5px; padding: 5px; font-size: 1.2em; width: 120px; }
    </style>
</head>

<body>

<h1>Scrum Board</h1>

<div id="task-list">
    <input id="new-task" type="text" placeholder="What needs to be done?">
    <input id="add-item" type="button" value="Add">
</div>

<br>


<div id="scrumboard">
    <div class="column" id="todo">
    </div>
    <div class="column" id="inprogress">
    </div>
    <div class="column" id="done">
    </div>
</div>

<script type="text/template" id="item-template">
    <div class="portlet">
        <div class="portlet-header"><%= title %></div>
        <div class="portlet-content"><%= description %></div>
    </div>
</script>


<script src="js/libs/jquery/jquery-2.1.0.js"></script>
<script src="js/libs/underscore/underscore.js"></script>
<script src="js/libs/backbone/backbone.js"></script>

<script src="js/task.js"></script>
<script src="js/libs/jquery/jquery-ui-1.10.4.custom.js"></script>

<br style="clear:both">


</body>
</html>
