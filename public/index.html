<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ScrumBoard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ui-darkness/jquery-ui-1.10.4.custom.css">
</head>

<body>

<h1>Scrum Board</h1>

<div id="task-list">
    <label for="new-task-title">Title:</label>
    <input id="new-task-title" type="text" placeholder="Title?">
    <label for="new-task-assignto">Assign to:</label>
    <input id="new-task-assignto" type="text" placeholder="Who?">
    <label for="new-task-cost">Cost:</label>
    <select id="new-task-cost">
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="5">5</option>
        <option value="8">8</option>
    </select>
    <label for="new-task-state">State:</label>
    <select id="new-task-state">
        <option value="Todo">Todo</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
    </select>
    <br>
    <textarea id="new-task-description" rows="3" cols="100" maxlength="250" placeholder="Describe it!"></textarea><br>
    <input id="add-item" type="button" value="Add new Task">
</div>

<br>


<div id="scrumboard">
    <div class="column-header">
        <h3>Todo</h3>
    </div>
    <div class="column-header">
        <h3>In Progress</h3>
    </div>
    <div class="column-header">
        <h3>Done</h3>
    </div>
    <br style="clear:both">

    <div class="column" id="todo">
    </div>
    <div class="column" id="inprogress">
    </div>
    <div class="column" id="done">
    </div>
</div>

<div id="dialog-confirm"></div>

<div id="dialog-edit" title="Edit Task">

</div>

<script type="text/template" id="item-template">
    <div class="portlet">
        <div class="portlet-header"><%= title %></div>
        <div class="portlet-content">
            <div>Cost: <%= cost %></div>
            <div>Assigned to: <%= assignedto %></div>
            <hr>
            <div><%= description %></div>
        </div>
    </div>
</script>


<script src="js/libs/jquery/jquery-2.1.0.js"></script>
<script src="js/libs/underscore/underscore.js"></script>
<script src="js/libs/backbone/backbone.js"></script>

<script src="js/task.js"></script>
<script src="js/libs/jquery/jquery-ui-1.10.4.custom.js"></script>


</body>
</html>
