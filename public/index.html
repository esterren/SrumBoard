<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>ScrumBoard</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/ui-darkness/jquery-ui-1.10.4.custom.css">
</head>

<body>

<h1>Scrum Board</h1>

<div id="task-list">
    <input id="new-task-title" type="text" placeholder="Title?">
    <select id="new-task-state">
        <option value="Todo">Todo</option>
        <option value="In Progress">In Progress</option>
        <option value="Done">Done</option>
    </select>
    <br>
    <textarea id="new-task-description" rows="3" cols="50" maxlength="100" placeholder="Describe it!"></textarea><br>
    <input id="add-item" type="button" value="Add new Task">
</div>

<br>


<div id="scrumboard">
    <!--    <div class="column-header" id="todo-header">Todo</div>
        <div class="column-header" id="inprogress-header">In Progress</div>
        <div class="column-header" id="done-header">Done</div>-->
    <div class="column-header">
        <h3>Todo</h3>
    </div>
    <div class="column-header">
        <h3>In Progress</h3>
    </div>
    <div class="column-header">
        <h3>Done</h3>
    </div>
    <br style="clear:both">

    <div class="column" id="todo">
    </div>
    <div class="column" id="inprogress">
    </div>
    <div class="column" id="done">
    </div>
</div>

<script type="text/template" id="item-template">
    <div class="portlet">
        <div class="portlet-header"><%= title %></div>
        <div class="portlet-content"><%= description %></div>
    </div>
</script>


<script src="js/libs/jquery/jquery-2.1.0.js"></script>
<script src="js/libs/underscore/underscore.js"></script>
<script src="js/libs/backbone/backbone.js"></script>

<script src="js/task.js"></script>
<script src="js/libs/jquery/jquery-ui-1.10.4.custom.js"></script>


</body>
</html>
